<div class="card-container" style="display: flex">
  <mat-card *ngFor="let product of products">
    <mat-card-header>
      <mat-card-title>{{ product.title }}</mat-card-title>
    </mat-card-header>
    <img mat-card-image [src]="product.photoUrl" alt="Image">
    <mat-card-content>
      <p>{{ product.description }}</p>
    </mat-card-content>
  </mat-card>
</div>
